services:
  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: news_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-news_db}
      MYSQL_USER: ${MYSQL_USER:-news_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-news_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --innodb-ft-min-token-size=1
      - --ft-min-word-len=1
      - --ngram_token_size=2
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root123456}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # 主应用服务
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./.env:/app/.env
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=${MYSQL_DATABASE:-news_db}
      - MYSQL_USER=${MYSQL_USER:-news_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-news_password}
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

